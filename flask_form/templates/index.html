<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- comment -->
        <form action="process_form" method="POST">
            <span>ID : <input type="number" name="txt_id" id="txt_id" min="1" required><br /></span>
            <span>BIRTH DATE : <input type="date" name="txt_birth" id="txt_birth"><br /></span>
            <span>NAME : <input type="text" name="txt_name" id="txt_name"><br /></span>
            <span>EMAIL : <input type="email" name="txt_email" id="txt_email"><br /></span>
            <span>PASSWORD : <input type="password" name="txt_password" id="txt_password"><br /></span>
            <span>VEGETARIAN : <input type="checkbox" name="txt_veg" id="txt_veg"><br /></span>

            <span style="margin-top:20px">Favorite coding language: <br />
            &nbsp;&nbsp;<input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            &nbsp;&nbsp;<input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            &nbsp;&nbsp;<input type="radio" id="python" name="fav_language"
                value="Python">
            <label for="python">Python</label><br>
            &nbsp;&nbsp;<input type="radio" id="javascript" name="fav_language"
                value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            </span>

            <span>
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars" class="form-select form-select-lg mb-3">
                <option value="empty">--please choose --</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="volvo">Volvo</option>
                <option value="subaru">Subaru</option>
                <option value="skoda">Skoda</option>
            </select>
            </span>
            <br /><br /><input type="submit" class="button-danger">
        </form>
    <hr>
</body>
</html>
